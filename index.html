<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FruitMix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">

        <div class="title">
            <H1>FruitMix</H1>
            <div class="logo"></div>
        </div>
        <div class="menu">
            <p><a id="nav1">инфо</a></p>
            <p><a id="nav2">проекты</a></p>
            <p><a id="nav3">контакты</a></p>
        </div>
        <div class="filler"></div>

    </div>

    <div class="main" id="#main">
        <div>
            <div class="parallax-layer" id="intro">
                <p class="title">Welcome</p>
            </div>
            <div class="parallax-layer" id="projects">
                <p class="title">Team</p>
            </div>
            <div class="parallax-layer" id="contacts">
                <p class="title">Projects</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
