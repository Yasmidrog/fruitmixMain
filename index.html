<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FruitMix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="title">
            <H1>FruitMix</H1>
            <div class="logo"></div>
        </div>

        <div class="menu">
            <p><a id="nav1">about</a></p>
            <p><a id="nav2">projects</a></p>
            <p><a id="nav3">contacts</a></p>
        </div>
    </div>

    <div class="main" id="#main">
        <div class="page_wrap">
            <div class="page" id="intro">
                <p class="title">Welcome</p>
                <div class="content welcome">
                    
                </div>
            </div>
            <div class="page" id="about">

                <p class="text">Ambitious team of young developers from <br>Russia. <br>Innovative approaches, interesting ideas and <br>more.</p>
            </div>
            <div class="page" id="projects">

            </div>
            <div class="page" id="contacts">

                <p class="text">to become a client<br>send a letter to:<br>fmix@example.com<br><br>what's new? everything is here:</p>
                <div class="social-networks">
                    <ul class="soc">
                        <li><a class="soc-facebook" href="#"></a></li>
                        <li><a class="soc-vkontakte soc-icon-last" href="#"></a></li>
                    </ul>
                </div>

            </div>

        </div>
    </div>
</div>

</html>
