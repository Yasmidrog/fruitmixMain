<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FruitMix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="title">
            <H1>FruitMix</H1>
            <div class="logo"></div>
        </div>
        <div class="filler"></div>
        <div class="menu">
            <p><a class="nav_el" id="n_intro">about</a></p>
            <p><a class="nav_el" id="n_projects">projects</a></p>
            <p><a class="nav_el" id="n_contacts">contacts</a></p>
        </div>
    </div>

    <div class="main" id="main">
        <p class="title" id="title"> Welcome</p>
        <div class="page_wrap" id="pgwr">
            <div class="page" id="intro">

                <div class="content welcome">
                    <p class="text intro">Ambitious team of young developers from <br>Russia. <br>Innovative approaches,
                        interesting ideas and more.</p>

                </div>
            </div>
            <div class="page projects" id="projects">
                <div class="projlist_wrap" id="prwrap">

                    <div class="project">
                        <a href="https://gopus.ml" target="_blank">
                            <img src="res/img/logoforgp.svg" width="190" height="190">
                        </a>
                        <div class="caption">Gopus</div>

                    </div>
                </div>
                <div class="arrows">
                    <div class="arrow left" id="larr"><img src="res/img/arrowl.svg" width="32" height="32"></div>
                    <span class="count" id="count">1</span>
                    <div class="arrow right" id="rarr"><img src="res/img/arrowr.svg" width="32" height="32"></div>

                </div>
            </div>
            <div class="page contacts" id="contacts">
                <div class="text" style="text-align: center">
                    <p>to become a client<br>send a letter
                    to:<br>fmix@example.com<br><br>what's new? everything is here:
                    </p>
                <div class="socwrap">
                    <a class="soc" href="https://vk.com/frtmix"> <img src="res/img/fb.svg" width="32" height="32"> </a>
                    <a href="https://vk.com/frtmix" class="soc"> <img src="res/img/vk.svg" width="32" height="32"> </a>
                </div>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
<script src="res/script.js"></script>

</html>
